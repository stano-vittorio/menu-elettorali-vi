<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Elettorale Vicenza</title>

    <!-- Colore barra del browser / status bar -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        html {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            /* usiamo min-height per evitare problemi con la barra di Safari */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
            color: white;
            background: transparent; /* lo sfondo Ã¨ sull'html */
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 140px;
        }

        .icon-top {
            font-size: 3.2rem;
            color: #60a5fa;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            max-width: 600px;
        }

        .card {
            background: #1e293b;
            padding: 25px;
            border-radius: 18px;
            text-align: center;
            text-decoration: none;
            color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.35);
            transition: 0.3s ease;
        }

        .card:hover {
            background: #334155;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.45);
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 12px;
            color: #60a5fa;
        }

        .label {
            font-size: 1.05rem;
            font-weight: bold;
        }

        /* ðŸ“± Layout mobile: pulsanti uno sotto l'altro */
        @media (max-width: 600px) {
            header {
                margin-bottom: 80px;
                padding: 0 16px;
            }

            h1 {
                font-size: 1.7rem;
            }

            .container {
                grid-template-columns: 1fr !important;
                gap: 18px;
                width: 90%;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <i class="fa-solid fa-check-to-slot icon-top"></i>
        <h1>Menu Rapido Votazioni Regionali 2025</h1>
    </header>

    <div class="container">
        <a class="card" href="https://servizi2.comune.vicenza.it/servizi/elezioni/seggio.php" target="_blank">
            <i class="fa-solid fa-location-dot icon"></i>
            <div class="label">Cerca il tuo Seggio</div>
        </a>

        <a class="card" href="https://egov.comune.vicenza.it/web/guest" target="_blank">
            <i class="fa-solid fa-id-card icon"></i>
            <div class="label">Richiedi Certificato Elettorale</div>
        </a>

        <a class="card" href="https://elezioni.comune.vicenza.it/20251123/dettregionali.html" target="_blank">
            <i class="fa-solid fa-building-flag icon"></i>
            <div class="label">Portale Elettorale Vicenza</div>
        </a>

        <a class="card" href="https://elezioni.regione.veneto.it" target="_blank">
            <i class="fa-solid fa-landmark icon"></i>
            <div class="label">Portale Regione Veneto</div>
        </a>
    </div>
</body>
</html>
